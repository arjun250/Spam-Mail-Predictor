<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Mail Predictor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button {
            background: linear-gradient(to right, #007BFF, #00C6FF);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #0096FF);
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Spam Mail Predictor</h2>
        <textarea id="emailText" placeholder="Enter mail content..."></textarea>
        <button onclick="predictSpam()">Predict</button>
        <div id="result"></div>
    </div>
    <div class="footer">Created by Arjun Chaurasiya</div>
    <script>
        function predictSpam() {
            let emailContent = document.getElementById("emailText").value.trim();
        
            if (!emailContent) {
                document.getElementById("result").innerText = "Please enter an email message.";
                return;
            }
        
            document.getElementById("result").innerText = "Predicting...";
        
            fetch("http://127.0.0.1:5000/predict", {  // Ensure correct port
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: emailContent })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not OK");
                }
                return response.json();
            })
            .then(data => {
                let resultDiv = document.getElementById("result");
                resultDiv.innerText = data.result;
                resultDiv.style.color = data.result.toLowerCase() === "spam" ? "red" : "green";
            })
            .catch(error => {
                console.error("Fetch error:", error);
                document.getElementById("result").innerText = "Error predicting spam.";
            });
        }
        
    </script>
</body>
</html>
